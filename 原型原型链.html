  <title>原型原型链</title>

<script>
  // 创建一个构造函数
  function Person(name, age) {
    this.name = name;
    this.age = age;
  }

  // 向 Person 的原型对象添加一个方法
  Person.prototype.sayHello = function () {
    console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
  };

  // 创建一个新的 Person 实例
  const john = new Person('John', 30);

  console.log(john);
  // 调用 sayHello 方法
  john.sayHello(); // 输出: "Hello, my name is John and I am 30 years old."

  // 创建一个构造函数，继承自 Person
  function Employee(name, age, position) {
    Person.call(this, name, age);
    this.position = position;
  }

  // 设置 Employee 的原型对象为一个新的 Person 实例
  Employee.prototype = Object.create(Person.prototype);

  // 向 Employee 的原型对象添加一个方法
  Employee.prototype.work = function () {
    console.log(`${this.name} is working as a ${this.position}.`);
  };

  // 创建一个新的 Employee 实例
  const jane = new Employee('Jane', 28, 'Software Engineer');

  console.log(jane);

  // 调用从 Person 原型对象继承的 sayHello 方法
  jane.sayHello(); // 输出: "Hello, my name is Jane and I am 28 years old."

  // 调用 Employee 原型对象上的 work 方法
  jane.work(); // 输出: "Jane is working as a Software Engineer."

  console.log(jane instanceof Employee); // 输出: true
  console.log(jane instanceof Person);   // 输出: true
</script>
